<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR JS Client</title>
</head>

<body>

    <div class="azim"></div>

    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <script>
        // Initialize a Pusher instance with your Pusher app key
        var pusher = new Pusher('7e2378e8d7a69110fe72', {
            cluster: 'eu',
            encrypted: true
        });

        // Subscribe to the channel you want to listen to
        var channel = pusher.subscribe('cute-canopy-889');

        console.log(channel);

        // Listen to an event on the channel
        channel.bind('my-event', function (data) {
            console.log('Received event with data:', data);
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
